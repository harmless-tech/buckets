spring.data.mongodb.uri=mongodb://127.0.0.1:27017/buckets
spring.data.mongodb.database=buckets

spring.security.oauth2.client.registration.github.client-id=${GH_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GH_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user,read:org

spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
